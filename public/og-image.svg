<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Texture pattern -->
  <defs>
    <pattern id="concrete" patternUnits="userSpaceOnUse" width="100" height="100">
      <filter id="noise">
        <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/>
        <feColorMatrix type="saturate" values="0"/>
      </filter>
      <rect width="100" height="100" filter="url(#noise)" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#concrete)"/>
  
  <!-- Yellow accent line top -->
  <rect y="0" width="1200" height="8" fill="#FFE600"/>
  
  <!-- Yellow accent glow -->
  <ellipse cx="200" cy="500" rx="300" ry="200" fill="#FFE600" opacity="0.08"/>
  
  <!-- Logo text -->
  <text x="100" y="280" font-family="Inter, Arial, sans-serif" font-size="120" font-weight="800" fill="#FFFFFF">EIRL</text>
  <text x="100" y="400" font-family="Inter, Arial, sans-serif" font-size="120" font-weight="800" fill="#FFE600">REPAIN</text>
  
  <!-- Tagline -->
  <text x="100" y="480" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="500" fill="#666666">Maçonnerie &amp; Rénovation</text>
  
  <!-- Location -->
  <text x="100" y="540" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="400" fill="#666666">Beauvoir sur Niort (79) • 50km</text>
  
  <!-- Decorative element -->
  <rect x="100" y="580" width="200" height="4" fill="#FFE600"/>
  
  <!-- Construction icon -->
  <g transform="translate(900, 200)">
    <rect x="0" y="80" width="200" height="200" rx="10" fill="#1a1a1a" stroke="#FFE600" stroke-width="3"/>
    <rect x="20" y="100" width="70" height="70" rx="4" fill="#333"/>
    <rect x="110" y="100" width="70" height="70" rx="4" fill="#333"/>
    <rect x="20" y="190" width="70" height="70" rx="4" fill="#333"/>
    <rect x="110" y="190" width="70" height="70" rx="4" fill="#333"/>
    <!-- Trowel icon -->
    <path d="M100 40 L140 80 L100 120 L60 80 Z" fill="#FFE600"/>
    <rect x="95" y="120" width="10" height="60" fill="#FFE600"/>
  </g>
</svg>
